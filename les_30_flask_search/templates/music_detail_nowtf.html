{% extends 'index_base.html' %}


{% block title_block %}Detail - {{ song.artist }} : {{ song.title }} {% endblock %}
{% block main_content %}

<form method="post" action="">
    <div class="mb-3 row">
        <label for="artistname" class="col-sm-2 col-form-label">Artist</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="artistname" id="artistname" value="{{ song.artist }}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="songtitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="songtitle" id="songtitle" value="{{ song.title }}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="songyear" class="col-sm-2 col-form-label">Artist</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="songyear" id="songyear" value="{{ song.year }}">
        </div>
    </div>
    <button type=submit>Bewaren</button>
</form>


{% endblock %}
